<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Filters</title>
    <style>
      img {
        width: 500px;
        filter: invert(100%);
        filter: blur(2px);
        filter: grayscale(50%);
        filter: brightness(220%);
        filter: contrast(150%);
        filter: sepia(50%);
        filter: hue-rotate(90deg);
        filter: opacity(0.5);
        filter: saturate(50%);
        filter: drop-shadow(10px 10px 5px teal);
      }
    </style>
  </head>
  <body>
    <img
      src="https://images.unsplash.com/photo-1709884735626-63e92727d8b6"
      alt=""
    />
  </body>
</html>
