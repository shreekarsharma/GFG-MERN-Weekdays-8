<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Grid</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
        <div class="row text-white text-capitalize fw-bold">
            <div class="col-1 bg-danger text-center border">column 1</div>
            <div class="col-3 text-center">
                <div class="row">
                    <div class="col bg-warning border">column 2.1</div>
                    <div class="col bg-warning border">column 2.2</div>
                </div>
            </div>
            <div class="col-2 bg-danger text-center border">column 3</div>
            <div class="col-1 bg-danger text-center border">column 4</div>
            <div class="col-3 text-center">
                <div class="row">
                    <div class="col bg-primary border">column 5.1</div>
                    <div class="col bg-primary border">column 5.2</div>
                    <div class="col bg-primary border">column 5.3</div>
                </div>
            </div>
            <div class="col-2 bg-danger text-center border">column 6</div>
            <!-- <div class="col-1 bg-danger text-center border">column 7</div>
            <div class="col-1 bg-danger text-center border">column 8</div>
            <div class="col-1 bg-danger text-center border">column 9</div>
            <div class="col-1 bg-danger text-center border">column 10</div>
            <div class="col-1 bg-danger text-center border">column 11</div>
            <div class="col-1 bg-danger text-center border">column 12</div> -->
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
