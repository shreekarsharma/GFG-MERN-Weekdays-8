<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Card Group</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5">
      <div class="card-group">
        <div class="card">
          <div class="card-header">
            <img src="https://images.unsplash.com/photo-1744059512194-1a70ccc44453" class="card-img-top" alt="..." />
          </div>
          <div class="card-body">
            <h5 class="card-title">A pink bicycle sits outside a building.</h5>
            <p class="card-text">
              Photographer: <a href="https://unsplash.com/@cubeofwood" target="_blank">@cubeofwood</a>
            </p>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-success w-100">Know More</a>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <a href="#" class="btn btn-success w-100">Know More</a>
          </div>
          <div class="card-body">
            <h5 class="card-title">A person walks on a street in sunlight.</h5>
            <p class="card-text">
              Photographer: <a href="https://unsplash.com/@shimon_aoki" target="_blank">@shimon_aoki</a>
            </p>
          </div>
          <div class="card-footer">
            <img src="https://images.unsplash.com/photo-1745770998338-eb50b0c89b16" class="card-img-top" alt="..." />
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
