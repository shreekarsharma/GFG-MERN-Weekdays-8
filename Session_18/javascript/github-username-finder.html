<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Github Username Finder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-success">
      <div class="container d-flex justify-content-center align-items-center">
        <span class="navbar-brand mb-0 h1 text-capitalize text-white"
          >github username finder</span
        >
      </div>
    </nav>
    <div class="container mt-5">
      <div class="mb-3">
        <label for="usernameInput" class="form-label">Github Username</label>
        <input
          type="text"
          class="form-control"
          id="usernameInput"
          aria-describedby="emailHelp"
          placeholder="Enter username"
        />
      </div>
      <button type="submit" class="btn btn-success" onclick="getUserData()">
        Find Username
      </button>
      <div class="userCard"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="github-username-finder.js"></script>
  </body>
</html>
