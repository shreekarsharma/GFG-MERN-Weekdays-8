<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <section class="min-h-screen flex items-center justify-center px-4 py-12">
      <div
        class="max-w-2xl w-full bg-white shadow-lg rounded-2xl p-8 space-y-6"
      >
        <h2 class="text-3xl font-bold text-center text-blue-600">Contact Us</h2>
        <form class="space-y-5">
          <div>
            <label for="name" class="block mb-1 font-medium">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your name"
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div>
            <label for="email" class="block mb-1 font-medium">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div>
            <label for="message" class="block mb-1 font-medium">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Your message..."
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition"
          >
            Send Message
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
