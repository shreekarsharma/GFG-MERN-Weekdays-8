<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
  </head>
  <body>
    <h3>HTML Table</h3>
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Number</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Shreekar</td>
          <td>26</td>
          <td>7906230590</td>
        </tr>
        <tr>
          <td>Abhishek</td>
          <td>25</td>
          <td>7845944931</td>
        </tr>
        <tr>
          <td>Prateek</td>
          <td>24</td>
          <td>8974784448</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Tres Amigos</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
