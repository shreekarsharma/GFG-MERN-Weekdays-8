<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <!-- Form -->
    <h2>Form</h2>
    <form action="cross_referencing.html" method="get">
        <fieldset>
            <legend>Survey Form</legend>
            <fieldset>
                <legend>Personal Details</legend>
                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="fname" placeholder="John">
                <br>
                <br>
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="lname" placeholder="Doe">
                <br>
                <br>
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" id="male">Male
                <input type="radio" name="gender" id="female">Female
                <input type="radio" name="gender" id="others">Others
            </fieldset>
            <br>
            <fieldset>
                <legend>Education Details</legend>
                <label for="education">Select Education:</label>
                <select name="education" id="education">
                    <option value="undergraduate">Undergraduate</option>
                    <option value="postgraduate">Postgraduate</option>
                    <option value="phd">PHD</option>
                </select>
            </fieldset>
            <br>
            <fieldset>
                <legend>Contact Details</legend>
                <label for="phonenumber">Phone Number:</label>
                <input type="number" name="phonenumber" id="phonenumber" placeholder="1234567890">
                <br>
                <br>
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" placeholder="username@example.com">
            </fieldset>
            <br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
