<!doctype html>
<html lang="en">
    <head>
        <title>Bootstrap Buttons</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container mt-5">
            <h1>Bootstrap Buttons</h1>
            <button class="btn btn-primary">Button 1</button>
            <button class="btn btn-secondary">Button 2</button>
            <button class="btn btn-success">Button 3</button>
            <button class="btn btn-danger">Button 4</button>
            <button class="btn btn-warning">Button 5</button>
            <button class="btn btn-info">Button 6</button>
            <button class="btn btn-light">Button 7</button>
            <button class="btn btn-dark">Button 8</button>
            <button class="btn btn-link">Button 9</button>
            <button class="btn btn-outline-primary">Button 10</button>
            <button class="btn btn-outline-secondary">Button 11</button>
            <button class="btn btn-outline-success">Button 12</button>
            <button class="btn btn-outline-danger">Button 13</button>
            <button class="btn btn-outline-warning">Button 14</button>
            <button class="btn btn-outline-info">Button 15</button>
            <button class="btn btn-outline-light">Button 16</button>
            <button class="btn btn-outline-dark">Button 17</button>
            <button class="btn btn-outline-link">Button 18</button>
            <br>
            <br>
            <div class="btn-group-vertical">
                <button class="btn btn-primary">Button 1</button>
                <button class="btn btn-warning">Button 2</button>
                <button class="btn btn-success">Button 3</button>
            </div>
    </body>
</html>
